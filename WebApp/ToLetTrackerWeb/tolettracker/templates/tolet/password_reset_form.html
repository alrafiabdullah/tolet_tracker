// The User Password Reset Form View

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}"/>
    <title>Password Reset Form</title>
</head>
<style>
    h2{
        background-color: azure;
    }
    a{
        color: black;
    }
    a:hover{
        color: black;
        text-decoration: none;
    }
    #sub:hover{
        cursor: pointer;
    }
</style>
<body>
    <div class="jumbotron container" style="text-align:center;">
        <a href="{% url 'tolet:index' %}"><h2>üè° ToLet Tracker üèö</h2></a>
        <br>
        <h4>Please enter your new password <i>twice</i> to verify!</h4>
        <br><br>
        <form method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <br>
            <input id="sub" type="submit" name="update password">
        </form>
    </div>
</body>
</html>
