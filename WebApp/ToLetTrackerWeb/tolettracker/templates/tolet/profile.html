// The User Profile View

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}"/>
    <title>Profile</title>
</head>
<style>
  button{
    position:relative;
    top:50%; 
    left:39%;
    border-radius: 5px;
    padding: 8px 24px;
    border: 2px solid #74cfbf;
    background-color: white;
    transition-duration: 0.3s;
  }
    button:hover{
        background-color: #74cfbf;
        border: 2px solid white;
        color: white;
    }
</style>
<body>
    {% block bodyblock %}
    <div class="jumbotron container">
        <h3 style="text-align: center;">üè° ToLet Tracker üèö</h3>
        <br><br>
    </div>
    {% endblock %}

<div class="container">
	<div class="row">
		<div class="col-md-3 ">
		     <div class="list-group ">
                {% if user.is_authenticated %}
                <a href="{% url 'tolet:home' %}" class="list-group-item list-group-item-action">Dashboard</a>
                <a href="{% url 'tolet:profile' %}" class="list-group-item list-group-item-action active">Profile</a>
                <a href="{% url 'tolet:listings' %}" class="list-group-item list-group-item-action">Listings</a>
                <a href="{% url 'tolet:settings' %}" class="list-group-item list-group-item-action">Settings</a>
                {% endif %}
              
              
            </div> 
		</div>
		<div class="col-md-9">
		    <div class="card">
		        <div class="card-body">
		            <div class="row">
		                <div class="col-md-12">
		                    <form method="POST">
                                {% csrf_token %}
                              <div class="form-group row">
                                <label for="first_name" class="col-4 col-form-label">First Name:</label> 
                                <div class="col-8">
                                  {{form.first_name}}
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="last_name" class="col-4 col-form-label">Last Name:</label> 
                                <div class="col-8">
                                  {{form.last_name}}
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="email" class="col-4 col-form-label">Email:</label> 
                                <div class="col-8">
                                  {{form.email}}
                                </div>
                              </div> 
                              {{form.errors}}                              
                              <button type="submit">Change</button>                             
                        </form>
                      		                </div>
		                </div>
		                </div>
		            </div>
		        </div>
		        </div>
		    </div>
		</div>
	</div>
</div>
</body>
</html>
